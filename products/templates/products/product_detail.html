{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>

{% endblock %}

{% block content %}
<div class="container-fluid">
        <div class="row">
        <div class="col text-center mt-3">
           <h2 class="logo-font">Design details</h2>
           <hr class="w-50 mb-1">
        </div>
    </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                        <a href="{{ product.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                        </a>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="product-details-container mb-5 mt-md-5">
                    <h3 class="mb-0">{{ product.name }}</h3>
                    <hr>
                    <p class="lead mb-0 text-left font-weight-bold">Price(per page): Â£{{ product.price }}</p>
                    <hr>
                    <p class="mt-3">{{ product.description }}</p>
                    <hr>
                    <a href="{% url 'personalise' product.id %}" class="btn btn-light rounded-0 mt-5">Make Your Design</a>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
