{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>

{% endblock %}

{% block content %}

<div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Personalisation details</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
            </div>
        </div>

        <div class="row">
            <form>
  <div class="form-group">
    <label for="select-bg">Background</label>
    <select class="form-control" id="select-bg">
      <option>standard as sample</option>
      <option>less elements</option>
      <option>more elements</option>
    </select>
  </div>
  <div class="form-group">
    <label for="select-text-color">Text Color</label>
    <select class="form-control" id="select-text-color">
      <option>standard as sample</option>
      <option>golden tone</option>
      <option>silver tone</option>
    </select>
  </div>
  <div class="form-group">
   <label for="text-content">Text Content</label>
   <input type="text" id="text-content" class="form-control" aria-describedby="textHelpBlock">
   <small id="textHelpBlock" class="form-text text-muted">
  Your text must be limited within 20 words or less for capatability.
</small>
  </div>
  <div class="form-group">
    <label for="more-details">Extra requirements</label>
    <textarea class="form-control" id="more-details" rows="3"></textarea>
  </div>
</form>
        </div>
</div>


{% endblock %}
